# vim:set ft=tmux:
# Show status bar
#
set-option -g status on
set-option -g status-interval 5

# Color
set-option -g default-terminal "tmux-256color"
set -ga terminal-overrides ",$TERM:Tc"

# Active pane border
set -g pane-active-border-style fg=blue,bg=black


set-window-option -g mode-style bg=white,fg=black
set-window-option -g window-status-style dim
set-window-option -g window-status-current-style bright

# Window Manager
set-option -g set-titles on
set-option -g set-titles-string "#T"

unbind C-b
set -g prefix C-t
bind C-t send-prefix
bind C-s choose-tree -Zs -O time

set -g status-fg white
set -g status-bg colour234

# 分割時のディレクトリを現在の場所に指定
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -s escape-time 0

set -g set-clipboard on

# コピーモードをvi
set-window-option -g mode-keys vi

# 画面分割 like vi
bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## マウスクリックでペインを選択
setw -g aggressive-resize on
setw -g monitor-activity on
set -g visual-activity off
set -g activity-action none

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M


bind-key w command-prompt "split-window -p 65 'exec man %%'"

# Linux specific
set-option -g default-shell @fish_path@
set-option -g default-command @fish_path@

if-shell '[ -n "$WAYLAND_DISPLAY" ]' {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
    bind-key P run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"
} {
    bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -bi > /dev/null"
    bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -bi > /dev/null"
    bind-key P run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"
}

# Session initialization
new-session -n shell

select-window -t :0
