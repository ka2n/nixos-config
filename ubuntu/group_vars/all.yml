---
# Global variables for Ubuntu setup

# User configuration
primary_user: k2
primary_user_groups:
  - netdev

# Locale and timezone
timezone: Asia/Tokyo
locale: en_US.UTF-8
locale_ctype: ja_JP.UTF-8

# Hostname
hostname: wk2511058

# Hyprland
hyprland_ppa: "ppa:hyprland-community/hyprland"  # Update with actual PPA if available
hyprland_build_from_source: false  # Set to true if PPA not available

# Fonts
cica_font_version: "5.0.3"
cica_font_url: "https://github.com/miiton/Cica/releases/download/v{{ cica_font_version }}/Cica_v{{ cica_font_version }}.zip"

# Japanese input
fcitx5_cskk_repo: "https://github.com/fcitx/fcitx5-cskk.git"
fcitx5_cskk_ref: "7ea513375d5412b37ab0251476f792d2467547e5"
libcskk_repo: "https://github.com/naokiri/cskk.git"

# Hyprland plugins
inputactions_version: "0.8.3"
inputactions_repo: "https://github.com/taj-ny/InputActions.git"

# Microsoft Defender ATP
mdatp_channel: "prod"  # Options: prod, insiders-slow, insiders-fast
mdatp_installer_url: "https://raw.githubusercontent.com/microsoft/mdatp-xplat/refs/heads/master/linux/installation/mde_installer.sh"
mdatp_onboarding: ""  # Path to WindowsDefenderATPOnboardingPackage.zip (set via --extra-vars)

# Docker
docker_compose_version: "2.24.0"

# Build tools and dependencies
build_essential_packages:
  - build-essential
  - gcc
  - g++
  - make
  - cmake
  - pkg-config
  - autoconf
  - automake
  - libtool
  - bison

# Development tools
development_languages:
  - golang
  - python3
  - python3-pip
  - nodejs
  - npm

# 1Password
onepassword_apt_key_url: "https://downloads.1password.com/linux/keys/1password.asc"
onepassword_apt_repo: "deb [arch=amd64] https://downloads.1password.com/linux/debian/amd64 stable main"

# Microsoft repository (for Intune and mdatp)
microsoft_gpg_key_url: "https://packages.microsoft.com/keys/microsoft.asc"
microsoft_apt_repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg] https://packages.microsoft.com/ubuntu/{{ ansible_distribution_version }}/prod {{ ansible_distribution_release }} main"

# Tailscale (use noble for unsupported releases)
tailscale_ubuntu_release: "{{ 'noble' if ansible_distribution_release == 'questing' else ansible_distribution_release }}"
tailscale_apt_key_url: "https://pkgs.tailscale.com/stable/ubuntu/{{ tailscale_ubuntu_release }}.noarmor.gpg"
tailscale_apt_repo: "deb [signed-by=/usr/share/keyrings/tailscale-archive-keyring.gpg] https://pkgs.tailscale.com/stable/ubuntu {{ tailscale_ubuntu_release }} main"
